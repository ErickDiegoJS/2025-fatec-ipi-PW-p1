<div class="redefinir-container">

  <div class="redefinir-card">

    <span class="material-icons icone-redefinir">lock</span>

    <h2 class="titulo">Redefinir Senha</h2>

    <p class="descricao">
      Digite sua nova senha para acessar sua conta.
    </p>

    <!-- Mensagem de sucesso ou erro -->
    <div *ngIf="mensagem" [ngClass]="tipoMensagem === 'sucesso' ? 'mensagem-sucesso' : 'mensagem-erro'" class="mensagem">
      {{ mensagem }}
    </div>

    <!-- Formulário (apenas se senha não foi redefinida) -->
    <form *ngIf="!senhaRedefinida" class="form-redefinir" (ngSubmit)="redefinirSenha()" novalidate>

      <div>
        <label for="novaSenha">Nova Senha</label>
        <input 
          type="password" 
          id="novaSenha" 
          [(ngModel)]="novaSenha" 
          name="novaSenha" 
          placeholder="Digite sua nova senha"
          [disabled]="enviando">
      </div>

      <div>
        <label for="confirmarSenha">Confirmar Senha</label>
        <input 
          type="password" 
          id="confirmarSenha" 
          [(ngModel)]="confirmarSenha" 
          name="confirmarSenha" 
          placeholder="Confirme sua nova senha"
          [disabled]="enviando">
      </div>

      <button type="submit" class="btn-redefinir" [disabled]="enviando">
        <span class="material-icons">lock_reset</span>
        {{ enviando ? 'Redefinindo...' : 'Redefinir Senha' }}
      </button>

    </form>

  </div>

</div>

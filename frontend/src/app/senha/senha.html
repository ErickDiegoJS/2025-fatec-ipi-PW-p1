<div class="senha-container">

  <div class="senha-card">

    <span class="material-icons icone-senha">lock_reset</span>

    <h2 class="titulo">Redefinir Senha</h2>

    <p class="descricao">
      Insira seu CPF ou e-mail cadastrado. Enviaremos um link para redefinir sua senha.
    </p>

    <!-- Mensagem de sucesso ou erro -->
    <div *ngIf="mensagem" [ngClass]="tipoMensagem === 'sucesso' ? 'mensagem-sucesso' : 'mensagem-erro'" class="mensagem">
      {{ mensagem }}
    </div>

    <form class="form-senha" (ngSubmit)="enviarEmailSenha()" novalidate>

      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" placeholder="12345678901">
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="seuemail@exemplo.com">
      </div>

      <button type="submit" class="btn-enviar" [disabled]="enviando">
        <span class="material-icons">send</span>
        {{ enviando ? 'Enviando...' : 'Enviar Link' }}
      </button>

    </form>

  </div>

</div>

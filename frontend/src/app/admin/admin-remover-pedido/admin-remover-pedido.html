<div class="admin-container">
  <div class="admin-card">
    <h2 class="titulo">Remover Pedido</h2>

    <!-- Mensagem -->
    <div *ngIf="mensagem" [ngClass]="tipoMensagem === 'sucesso' ? 'mensagem-sucesso' : 'mensagem-erro'" class="mensagem">
      {{ mensagem }}
    </div>

    <div class="form-remover">
      <div class="form-group">
        <label for="codigo">Código do Pedido</label>
        <input 
          type="number" 
          id="codigo" 
          [(ngModel)]="codigo" 
          placeholder="Digite o código do pedido">
      </div>

      <button class="btn-remover" (click)="removerPedido()" [disabled]="removendo">
        {{ removendo ? 'Removendo...' : 'Remover Pedido' }}
      </button>
    </div>

    <p class="aviso">
      <span class="material-icons">warning</span>
      Esta ação é irreversível. O pedido será permanentemente removido do sistema.
    </p>
  </div>
</div>

<div class="admin-container">
  <div class="admin-card">
    <h2 class="titulo">Remover Cliente</h2>

    <!-- Mensagem -->
    <div *ngIf="mensagem" [ngClass]="tipoMensagem === 'sucesso' ? 'mensagem-sucesso' : 'mensagem-erro'" class="mensagem">
      {{ mensagem }}
    </div>

    <div class="form-remover">
      <div class="form-group">
        <label for="cpf">CPF do Cliente</label>
        <input 
          type="number" 
          id="cpf" 
          [(ngModel)]="cpf" 
          placeholder="Digite o CPF">
      </div>

      <button class="btn-remover" (click)="removerCliente()" [disabled]="removendo">
        {{ removendo ? 'Removendo...' : 'Remover Cliente' }}
      </button>
    </div>

    <p class="aviso">
      <span class="material-icons">warning</span>
      Esta ação é irreversível. O cliente será permanentemente removido do sistema.
    </p>
  </div>
</div>
